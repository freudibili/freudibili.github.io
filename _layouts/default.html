<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{{ page.title | default: site.title }}</title>
    {% if site.description %}
    <meta name="description" content="{{ site.description }}" />
    {% endif %}
    <style>
      body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Arial, sans-serif; line-height: 1.6; margin: 0; padding: 24px; color: #222; background: #fafafa; }
      main { max-width: 880px; margin: 0 auto; background: #fff; padding: 32px; box-shadow: 0 8px 24px rgba(0,0,0,0.08); border-radius: 12px; }
      h1, h2, h3 { line-height: 1.25; color: #111; }
      a { color: #0a66c2; }
    </style>
  </head>
  <body>
    <main>
      {{ content }}
    </main>
  </body>
</html>
